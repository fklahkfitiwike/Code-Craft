<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft - Login</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background and Typography */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #f5f5f7;
            background-color: black;
        }

        /* Header */
        header {
            background-color: black;
            position: sticky;
            padding: 25px;
            color: #f5f5f7;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #aaa;
        }

        /* Login Form */
        #contact {
            background-color: transparent;
            margin: 70px;
            padding: 25px;
            text-align: center;
        }
        #contact > div {
            border: 2px solid #f5f5f7;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        #contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f5f5f7;
        }
        #contact form {
            max-width: 600px;
            margin: 0 auto;
            background: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #contact label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
            color: #f5f5f7;
        }
        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="password"] {
            width: calc(100% - 20px); /* Adjust to consider padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #f5f5f7;
        }
        #contact button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #contact button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Miscellaneous */
        a {
            text-decoration: none;
            color: #007bff;
        }
        .y {
            width: 60px;
        }
        body header nav div a {
            color: #fff;
        }
        main section div div i {
            size: 40px;
        }
        div button a {
            color: #f5f5f7;
        }
        .Yehia {
            background-color: black;
            padding: 9px;
            border: #f5f5f7 solid;
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .Yehia:hover {
            transform: translateY(-1px) scale(1.05);
        }
        .flutter {
            width: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Code Craft</a></div>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="courses.html"><i class="fa-solid fa-graduation-cap"></i></a></li>
                <li><a href="contact.html"><i class="fa-sharp fa-solid fa-comment"></i></a></li>
                <li><a href="sign-up.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact" class="section-padding">
            <div>
                <h2>Login</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script src="security.js"></script>
</body>
</html>
